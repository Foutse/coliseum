include "application"

manager {
  notebooks {
    custom {
      localRepo  = "${HOME}/.ivy2",
      deps = [ "spartakus %% neirest-neighbours-mean-shift-lsh % 1.0" ],
      sparkConf= {
        spark.cassandra.connection.host: "127.0.0.1",
        spark.master: "local[*]",
        spark.executor.cores: "2",
        spark.executor.memory: "1024m",
        spark.cores.max: "2"
      }
    }
  }

  tachyon.enabled=false
}